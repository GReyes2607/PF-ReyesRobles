<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
    <form [formGroup]="classesForm" class="grid">
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Turno</mat-label>
                <input formControlName="turns" matInput type="text" name="turns">
                <mat-error *ngFor="let error of turnsControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Curso</mat-label>
                <mat-select [formControl]="courseIdcontrol">
                    <mat-option [value]="course.id"
                        *ngFor="let course of courseOptions$ | async">
                        {{course.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Alumno</mat-label>
                <mat-select [formControl]="studentIdcontrol">
                    <mat-option [value]="student.id"
                        *ngFor="let student of studentOptions$ | async">
                        {{student.name + ' ' + student.surname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
