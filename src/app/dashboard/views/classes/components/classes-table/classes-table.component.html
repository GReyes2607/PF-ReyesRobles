<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Id. </th>
        <td mat-cell *matCellDef="let classes"> {{classes.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Nombre clase </th>
        <td mat-cell *matCellDef="let classes"> {{classes.name }} </td>
    </ng-container>
    <ng-container matColumnDef="turns">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Turno </th>
        <td mat-cell *matCellDef="let classes"> {{classes.turns}} </td>
    </ng-container>
    <ng-container matColumnDef="nameCourse">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Nombre curso </th>
        <td mat-cell *matCellDef="let classes"> {{classes.nameCourse}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Acciones </th>
        <td mat-cell *matCellDef="let classes">
            
            <button [routerLink] = "classes.id" mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="onEditClasses(classes)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onDeleteClasses(classes)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
