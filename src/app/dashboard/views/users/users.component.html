<div class="mb-5">
    <button (click)="onCreateUser()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Nuevo Usuario
    </button>
</div>

<ng-container
  *ngIf="isLoading$ | async; then isLoading; else isNotLoading">
</ng-container>

<ng-template #isLoading>
    <div>Cargando...</div>
</ng-template>

<ng-template #isNotLoading>
    <app-user-table [dataSource]="(users | async) || []" (deleteUser)="onDeleteUser($event)"
        (editUser)="onEditUser($event)">
    </app-user-table>
</ng-template>
