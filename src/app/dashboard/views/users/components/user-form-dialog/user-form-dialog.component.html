<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm" class="grid">
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input formControlName="surname" matInput type="text"
                    name="surname">
                <mat-error
                    *ngFor="let error of surNameControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Correo</mat-label>
                <input formControlName="email" matInput type="email"
                    name="email">
                <mat-error *ngFor="let error of emailControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="field col-6">
            <mat-form-field class="w-full">
                <mat-label>Rol</mat-label>
                <mat-select [formControl]="roleControl">
                    <mat-option value="admin">Administrador</mat-option>
                    <mat-option value="user">Usuario</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div class="field col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input formControlName="password" matInput type="password"
                    name="password">
                <mat-error
                    *ngFor="let error of passwordControl.errors | keyvalue">
                    {{error| controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
