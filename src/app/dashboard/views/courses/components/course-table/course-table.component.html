<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Id. </th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Nombre curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name }} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Tipo </th>
        <td mat-cell *matCellDef="let course"> {{course.type}} </td>
    </ng-container>
    <ng-container matColumnDef="instructorName">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Nombre instructor </th>
        <td mat-cell *matCellDef="let course"> {{course.instructorName}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appTamanios="20px"> Acciones </th>
        <td mat-cell *matCellDef="let course">
            
            <button [routerLink] = "course.id" mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <button [disabled]="!(isAdmin$ |async)" (click)="onEditCourse(course)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button [disabled]="!(isAdmin$ |async)" (click)="onDeleteCourse(course)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
