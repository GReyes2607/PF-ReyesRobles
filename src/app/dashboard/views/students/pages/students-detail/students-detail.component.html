<button routerLink=".." mat-icon-button>
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-card>
  <mat-card-content>
    <h2>Detalles del Alumno</h2>
    <form class="grid">
      <div class="field col-6">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" [value]="students?.name" disabled>
        </mat-form-field>
      </div>
      <div class="field col-6">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos" [value]="students?.surname"
            disabled>
        </mat-form-field>
      </div>
      <div class="field col-6">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="Correo" [value]="students?.email"
            disabled>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
